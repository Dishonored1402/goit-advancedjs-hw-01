<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="section section--form">
        <p class="section-label">form</p>

        <form class="feedback-form" autocomplete="off">
          <label class="feedback-label">
            <span class="feedback-label-text">Email</span>
            <input
              class="feedback-input"
              type="email"
              name="email"
              autofocus
            />
          </label>

          <label class="feedback-label">
            <span class="feedback-label-text">Message</span>
            <textarea
              class="feedback-textarea"
              name="message"
              rows="8"
            ></textarea>
          </label>

          <button class="feedback-button" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script type="module" src="/src/js/2-form.js"></script>
  </body>
</html>
